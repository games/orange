<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Orange</title>
    <link rel="stylesheet" href="orange.css">
  </head>
  <body>
    <h1>Orange</h1>
    <table>
      <tr>
        <td><canvas id="container" width="800" height="500" style="border: 1px solid #333333;"></canvas></td>
        <td valign="top">
          <div id="stat"></div>
          <fieldset>
            <legend>Scenes</legend>
            <div >
              <select id="scenes">
                <option value="0">Animation</option>
                <option value="1">Bounding Box</option>
                <option value="2">Lighting</option>
                <option value="3">Lighting 2</option>
                <option value="4">Physics</option>
                <option value="5">GLTF</option>
                <option value="6">Textures</option>
                <option value="7">Water</option>
                <option value="8">Ship</option>
                <option value="9">BabylonJS</option>
                <option value="10">Particles</option>
                <option value="11">OBJ Loader</option>
                <option value="12">Physically based render</option>
                <option value="13">Physically based render2</option>
                <option value="14">Octree</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Controls</legend>
            <div id="controllers"></div>
          </fieldset>
        </td>
      </tr>
    </table>
    <script type="application/dart" src="orange.dart"></script>
    <script src="packages/orange/cannon.js"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
