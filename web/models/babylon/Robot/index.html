<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Babylonjs Presentation</title>
    <script>
        function writeViewPort() {
            var ua = navigator.userAgent;
            if (ua.indexOf("Android") >= 0 && ua.indexOf("AppleWebKit") >= 0) {
                var webkitVersion = parseFloat(ua.slice(ua.indexOf("AppleWebKit") + 12));
                // targets android browser, not chrome browser (http://jimbergman.net/webkit-version-in-android-version/)
                if (webkitVersion < 535) {
                    document.write('<meta name="viewport" content="initial-scale=1" />');
                }
            }
        }

        writeViewPort();
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link href="index.css" rel="stylesheet" />
    <script src="../../babylon.js"></script>
    <script src="../../hand.minified-1.2.js"></script>
    <script src="index.js"></script>
</head>
<body onload="onload();">
    <canvas id="renderCanvas"></canvas>
    <div id="fps"></div>
   
    
    <div id="footer">
        <div id="footerLeft">
            <img class="controlButton" alt="Preview" id="preview" src="Assets/left.png">
        </div>
        <div id="footerMiddle">
            <input id="slider" type="range" min="0" max="23" value="1" step="1" />
        </div>
        <div id="footerRight">
            <img class="controlButton" alt="Next" id="next" src="Assets/right.png">
        </div>
        </div>

    <div id="notSupported" class="hidden">
        Your browser does not support WebGL :(
    </div>
    <div id="loadingBack" class="loadingBack"></div>
    <div id="loadingText" class="loadingText"></div>

    
</body>
</html>
