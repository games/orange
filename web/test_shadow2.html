<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Orange</title>
    <link rel="stylesheet" href="orange.css">
  </head>
  <body>
    <h1>Orange</h1>
    <table>
      <tr>
        <td><canvas id="container" width="800" height="500" style="border: 1px solid #333333;"></canvas></td>
        <td id="controllers" valign="top">
          <fieldset>
            <legend>View Type</legend>
            <input type="radio" id="scene_view" checked="checked" name="view_type" value="0">
            <label for="scene_view">Scene</label>
            <br />
            <input type="radio" id="light_view" name="view_type" value="1">
            <label for="light_view">Light</label>
            <br />
            <input type="radio" id="depth_view" name="view_type" value="0">
            <label for="depth_view">Depth Mapping</label>
          </fieldset>
          
          <fieldset>
            <legend>Filters</legend>
            <input type="radio" id="non_filter" checked="checked" name="filters" value="0">
            <label for="non_filter">None</label>
            <br />
            <input type="radio" id="pcm_filter" name="filters" value="1">
            <label for="pcm_filter">PCM</label>
            <br />
            <input type="radio" id="vsm_filter" name="filters" value="2">
            <label for="vsm_filter">VSM</label>
            <br />
            <input type="radio" id="esm_filter" name="filters" value="3">
            <label for="esm_filter">ESM</label>
            <br />
          </fieldset>
          
          <fieldset>
            <legend>Parameters</legend>
            <input type="range" id="darkness" min="0.0" max="1.0" step="0.1" value="0.5" disabled="disabled">
            <label for="darkness">Darkness(0.0 ~ 1.0)</label>
            
          </fieldset>
          
          <br /><br />
          <input type="checkbox" id="rotate_camera" value="0" /> 
          <label for="rotate_camera">Rotate Camera</label>
          <br />
          <input type="checkbox" id="rotate_light" value="0" /> 
          <label for="rotate_light">Rotate Light</label>
        </td>
      </tr>
    </table>
    <script type="application/dart" src="test_shadow2.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
